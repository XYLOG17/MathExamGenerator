<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exam Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background"></div>
<div class="container">
    <h1>Math Exam Generator</h1>
    <div id="settings">
        <label for="taskCount">Number of tasks:</label>
        <input type="number" id="taskCount" min="1" max="10" value="5">
        <label for="difficulty">Difficulty level:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="generateButton" class="button" onclick="startExam()">Start Exam</button>
    </div>
    <div id="currentTaskContainer" class="task-container"></div>
</div>
<div class="container">
    <h2>Solved Tasks:</h2>
    <div id="solvedTasksContainer" class="task-container" style="position: absolute; top: 10px; left: 20px;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
