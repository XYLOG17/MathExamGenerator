<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exam Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="parent">
    <header class="div1">
        <h1>Math Exam Generator</h1>
    </header>

    <nav class="div3" id="settings">
        <label for="taskCount">Number of tasks:</label>
        <input type="number" id="taskCount" min="1" max="10" value="5">
        <label for="difficulty">Difficulty level:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="generateButton" class="button" onclick="startExam()">Start Exam</button>
    </nav>

    <section class="div4">
        <div id="currentTaskContainer" class="task-container"></div>
    </section>

    <aside class="div5">
        <h2>Solved Tasks:</h2>
        <div id="solvedTasksContainer" class="history-box"></div>
    </aside>

    <footer class="div2">
        <p>&copy; 2025 Math Exam. All rights reserved.</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
